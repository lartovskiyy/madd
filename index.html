<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MADD® - Музыкальное сообщество</title>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px rgba(255, 59, 48, 0.5); }
            50% { text-shadow: 0 0 20px rgba(255, 59, 48, 0.8); }
            100% { text-shadow: 0 0 10px rgba(255, 59, 48, 0.5); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        :root {
            --primary-red: #FF3B30;
            --dark-bg: #0A0A0A;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Onest', sans-serif;
        }

        body {
            background: linear-gradient(180deg, #0A0A0A 0%, #121212 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 4rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .logo-text:hover {
            color: var(--primary-red);
        }

        .logo-subtitle {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: -5px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--primary-red);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 0 2rem;
            background: radial-gradient(circle at center, rgba(255, 59, 48, 0.1) 0%, transparent 60%);
            animation: gradient 15s ease infinite;
            background-size: 200% 200%;
        }

        .title-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            animation: fadeIn 1s ease-out;
        }

        .title {
            font-size: 5rem;
            font-weight: 700;
            text-align: center;
            background: linear-gradient(180deg, #FFFFFF 0%, rgba(255, 255, 255, 0.8) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .title .label {
            color: var(--primary-red);
            -webkit-text-fill-color: var(--primary-red);
            animation: glow 3s ease-in-out infinite;
        }

        .subtitle {
            font-size: 2rem;
            font-weight: 500;
            opacity: 0.8;
            margin-top: -1rem;
            animation: fadeIn 1s ease-out 0.5s both;
        }

        .bot-section {
            padding: 4rem 2rem;
            text-align: center;
            background: linear-gradient(180deg, transparent 0%, rgba(18, 18, 18, 0.8) 100%);
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 3rem;
            animation: fadeIn 1s ease-out;
        }

        .bot-container {
            display: flex;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        .bot-card {
            flex: 1;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
            border-radius: 16px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .bot-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .bot-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .bot-subtitle {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        .bot-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 400px;
            margin: 2rem auto;
        }

        .button {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .button:hover {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.07) 100%);
            transform: translateY(-2px);
        }

        .button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 50%);
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease;
        }

        .button:hover::after {
            transform: translate(-50%, -50%) scale(1);
        }

        .bot-free {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 2rem 0;
            animation: fadeIn 1s ease-out 0.6s both;
        }

        .bot-tag {
            color: var(--primary-red);
            font-weight: 700;
            font-size: 1.8rem;
            margin-top: 1rem;
            display: block;
            text-decoration: none;
            transition: all 0.3s ease;
            animation: fadeIn 1s ease-out 0.9s both;
        }

        .bot-tag:hover {
            transform: scale(1.05);
            text-shadow: 0 0 20px rgba(255, 59, 48, 0.5);
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem 2rem;
            }

            .title {
                font-size: 3rem;
            }

            .subtitle {
                font-size: 1.5rem;
            }

            .bot-container {
                flex-direction: column;
            }

            .section-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div>
            <a href="#" class="logo-text">madd®</a>
            <div class="logo-subtitle">музыкальное сообщество</div>
        </div>
        <nav class="nav-links">
            <a href="#">КТО МЫ?</a>
            <a href="#">ПОДДЕРЖКА</a>
            <a href="#">ЛК</a>
        </nav>
    </header>

    <main class="main-content">
        <div class="title-container">
            <h1 class="title">ЛУЧШИЙ <span class="label">LABEL</span></h1>
            <p class="subtitle">FOR ARTIST</p>
        </div>
    </main>

    <section class="bot-section">
        <h2 class="section-title">ЗАГРУЗИ ТРЕК ЧЕРЕЗ БОТА</h2>
        <div class="bot-container">
            <div class="bot-card">
                <h3 class="bot-title">maddbot for artist</h3>
                <p class="bot-subtitle">bot</p>
                <p class="bot-description">Виртуальный помощник для артистов: Здесь вы найдете информацию о функционале, сможете задать вопросы и многое другое!</p>
            </div>
            <div class="bot-card">
                <div class="button-group">
                    <button class="button">Отгрузить релиз</button>
                    <button class="button">Продвижение релизов</button>
                    <button class="button">Информация о артисте</button>
                </div>
            </div>
        </div>
        <p class="bot-free">БОТ АБСОЛЮТНО <span class="bot-tag">БЕСПЛАТНЫЙ</span></p>
        <a href="https://t.me/maddartist_bot" class="bot-tag">@maddartist_bot</a>
    </section>
</body>
</html>
